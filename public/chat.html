<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Chat App</title>
    </head>
<body>
    <div class="window-member">
        <div  class="chat-members bg-colored"><h2>People</h2>
        <div id="people"></div>
        </div>
        <div class="chat-window ">
            <ul id="messgesOutput"></ul>
            <div class="form">
                <input type="text" class="input" name="message" autofocus autocomplete="off" placeholder="Type new message"/>
                <button type="button" class="btn-sm btn-success" id="submitButton" >Send</button>
                <button type="button" class="btn-sm btn-success" id="location" >Send location</button>
            </div>
        </div>

        
        
    </div>
        
        

</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="./js/moment.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="/js/mustache.js"></script>
<script src="./js/deparam.js"></script>
<script id="location-message-template" type="text/template">
   <div class="message-head">
       <strong>{{from}}</strong>
       <span><small>{{createdAt}}</small></span>
   </div>
   <div class="message-contents" ><a href="{{url}}" target="_blank">My location</a></div>
   </script> 
<script id="message-template" type="text/template">
   <div class="message-head">
    <strong>{{from}}</strong>
       <span><small>{{createdAt}}</small></span>
   </div>
   <div class="message-contents" >{{text}}</div>
   </script> 
<script src="/socket.io/socket.io.js"></script>
    <script src="./js//chat.js"></script>
</html>
